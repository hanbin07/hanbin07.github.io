

<html>

<head><title="HB-Web"><meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <div style="z-index: 2; left:10px; top: -30px; position: relative;"><h1>Resume Authoring</h1><br></br></div>
</head>

<body>
  <!--입력창-->
  <script type="text/javascript">



  function insertButton(){


    document.getElementById("show_name").innerHTML  = document.getElementById("Last_name").value + document.getElementById("First_name").value;
    document.getElementById("show_phone").innerHTML = document.getElementById("phone").value;
    document.getElementById("show_email").innerHTML = document.getElementById("mail").value;
    document.getElementById("show_address").innerHTML = document.getElementById("address").value;
    document.getElementById("show_goal").innerHTML = document.getElementById("goal").value;
    document.getElementById("show_edu").innerHTML = document.getElementById("edu").value;
    document.getElementById("show_exp").innerHTML = document.getElementById("exp").value;
    document.getElementById("show_ski").innerHTML = document.getElementById("skill").value;


    //Error Detect

    if(!document.getElementById("Last_name").value){
      alert('Please fill in your Last Name.');
    }else if(!document.getElementById("First_name").value){
      alert('Please fill in your first Name.');
    }else if(!document.getElementById("phone").value){
      alert('Please fill in your Phone Number.');
    }else if(!document.getElementById("mail").value){
        alert('Please fill in your email address.');
    }else if(!document.getElementById("address").value){
      alert('Please fill in your address.');
    }else if(!document.getElementById("goal").value){
        alert('Please fill in your goal.');
    }else if(!document.getElementById("edu").value){
      alert('Please fill in your education.');
    }else if(!document.getElementById("exp").value){
        alert('Please fill in your experience.');
    }else if(!document.getElementById("skill").value){
      alert('Please fill in your skill.');
    }else {//성공적인 입력 후 확인 구문
      alert('Your resume has been created successfully!!!');


      document.getElementById("insert").style.visibility = "hidden";
      document.getElementById("insert").style.height="0px";
      document.getElementById("resumeScreen").style.visibility = "visible";
      document.getElementById("resumeScreen").style.height="auto";


    }

  }
  </script>



 <div id="insert" style="top: 0px; z-index: 1 ;position: relative;">
     <nav>
     Insert Basic Information
     </nav>
     <div class="bb1">
     <div class="bb3">  Last Name <input type="text" id="Last_name" ><br></div>
        <div class="bb3"> First Name <input type="text" id="First_name"></div>
        <div class="bb3"> Phone Number <input type="tel" id="phone" placeholder="***-****-****"><br></div>
        <div class="bb3"> Email <input type="email" id="mail" placeholder="you@example.com"><br></div>
        <div class="bb3"> Adrress <input type="text" id="address" size=50><br></div>
        <div class="bb3"> Career goal <input type="text" id="goal" size="50" placeholder="one sentence"><br></div>
        <div class="bb3"> Education  <input type="text" id="edu"  placeholder="school"><br></div>
        <div class="bb3"> Experience  <input type="text" id="exp"  placeholder="experience"><br></div>
        <div class="bb3"> Skills  <input type="text" id="skill"  placeholder="skills"><br>
      </div>

      <div class="center">
      <p style= "text-align:center;">
        <input type="reset" value="Reset" style="font-size:1em; background:Pink; padding: 5px;">
        <button onclick="insertButton()" style="font-size:1em; background:Skyblue; padding: 5px;" >submit</button>
     </p></div>

  </div>

   <div id="resumeScreen" style= "top: -650px; z-index: 3; position: relative; width: 100%;  visibility: hidden; height: 0px; width: 800px;">

        <div style="margin-bottom: 10px ;background-color: white; width: 800px;"><hr>
          <center><div class="bb4">RESUME</div></center>
            <div class="bb5">Name : </div><div id="show_name" style=" margin: 10px;"></div><hr>
           <div class="bb5">Phone Number :</div> <div id="show_phone" style=" margin: 10px;"> </div><hr>
           <div class="bb5">E-mail :</div> <div id="show_email" style=" margin: 10px;"></div><hr>
           <div class="bb5">Address : </div> <div id="show_address" style=" margin: 10px;"></div><hr>
         <div class="bb5">Goal<br></div>
         <div id="show_goal" style=" margin: 10px;"></div>
         <hr>
         <div class="bb5">Education<br></div>
         <div id="show_edu"style=" margin: 10px;"></div>
         <hr>
         <div class="bb5">Experience<br></div>
         <div id="show_exp" style=" margin: 10px;"></div>
         <hr>
         <div class="bb5">Skill<br></div>
         <div id="show_ski" style=" margin: 10px;"></div>
         <hr>
     </div>
